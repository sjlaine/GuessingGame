<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel='icon' href="question_mark.png"/>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  </head>
  <body id= 'body'>
      <div id='app' class= 'center container'>

        <div id='headers'>
          <h1 id= 'title'>Play the Guessing Game!</h1>
          <h3 id= 'subtitle'>Guess a number between 1 and 100.</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id= 'players-input' class= 'center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id= 'submit' class= 'btn btn-success btn-lg'>Guess!</button>
          </div>

          <div id='guesses'>
            <ul id= 'guess-list'>
              <li class= 'guess'>-</li>
              <li class= 'guess'>-</li>
              <li class= 'guess'>-</li>
              <li class= 'guess'>-</li>
              <li class= 'guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id= 'reset' class= 'btn btn-warning btn-lg'>Reset</button>
            <button id= 'hint' class= 'btn btn-info btn-lg'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class= 'center'>
        <div class = 'row'>
          <div class='col-sm-4' id= 'fullstack'>
            <img src='fa-logo@2x.png' align= left></img>
          </div>
          <div class='col-sm-4' id= 'signature'>
            <h3>Project by Sarah Laine</h3>
          </div>
          <div class='col-sm-4' id= 'grace'>
            <img src='grace_hopper_academy.png' align= right></img>
          </div>
        </div>
    </div>
  <script src= 'jquery-3.2.1.js'></script>
  <script src= 'GuessingGame.js'></script>
  </body>
</html>
